		<div class="container-fluid">

			  <li class="nav-item">
				
				<div class="row g-3">

					<div class="col-auto monthBtn">
						
						<button class="btn-cust" onclick="lastMonth()" id="lastM">
							<span class="btn-cust-content">
								<i class="fa-solid fa-arrow-left"></i>
							</span>
						</button>
						
					</div>

					<div class="col-auto monthBtn">
						<p id="calDate" class="p-p mt-2"> </p>
					</div>

					<div class="col-auto monthBtn">
						<button class="btn-cust"  onclick="nextMonth()" id="nextM">
							<span class="btn-cust-content">
								<i class="fa-solid fa-arrow-right"></i>
							</span>
						</button>
						
					</div>
					
					<div class="col-auto weekBtn">
						
						<button class="btn-cust" onclick="previousDay()" id="lastM">
							<span class="btn-cust-content">
								<i class="fa-solid fa-arrow-left"></i>
							</span>
						</button>
						
					</div>

					<div  class="col-auto weekBtn">
						<p id="calYear" class="p-p mt-2"> </p>
					</div>

					<div class="col-auto weekBtn">
						<button class="btn-cust"  onclick="nextDay()" id="nextM">
							<span class="btn-cust-content">
								<i class="fa-solid fa-arrow-right"></i>
							</span>
						</button>
						
					</div>
					

					<div class="col-auto">
						<select class="form-select" id="year" name="year" aria-label="Year Select">
							<option selected>Year</option>

						</select>
					</div>

					<div class="col-auto">
						<select class="form-select" id="month" name="month" aria-label="Month select">
							<option selected>Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
					<div class="col-auto">
						
						<button onclick="getDateSubmit()" class="btn-cust" id="getDate"><span class="btn-cust-content">Go to</span></button>
					</div>
					<div class="col-auto">
						
						<div class="bauble_box" id="viewToggle">
							<input class="bauble_input" id="bauble_check" name="bauble" type="checkbox">
							<label class="bauble_label" for="bauble_check">Week Month Toggle </label>
						</div>
					</div>
				</div>
